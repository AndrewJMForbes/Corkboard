<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="./bulma/css/bulma.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Crafty+Girls&family=Fredericka+the+Great&family=Limelight&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav
      id="navbar"
      class="navbar $navbar-height"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <a class="navbar-item" href="#">
          <img id="background" src="./images//corkboard_logo.png" width="120" height="400" />
        </a>

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div class="navbar-menu" id="menu">
        <div class="navbar-start">
          <a class="navbar-item"> Home </a>
          <a class="navbar-item"> Events </a>
        </div>

        <form class="navbar-item" id="navbarItem"> 
          <button id="search" type="submit"></button>
            <input id="search-bar" class="input is-small" 
            type="search" placeholder="Search for events or users...">
        </form>

        <div class="navbar-end">
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link"> More </a>
            <div class="navbar-dropdown" id="drpdown">
              <a class="navbar-item"> Profile </a>
              <a class="navbar-item"> My Events </a>
              <a class="navbar-item"> My Invitations </a>
              <a class="navbar-item"> Settings </a>
              <hr class="navbar-divider" />
              <a class="navbar-item"> Log Out </a>
            </div>
          </div>
          <div class="navbar-item">
            <div class="buttons" >
              <a class="button" id="btns">
                <strong>Sign up</strong>/Log in
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <section class="section">
      <div class="container">{{{body}}}</div>
    </section>
  </body>
</html>
