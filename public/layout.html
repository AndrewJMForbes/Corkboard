<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="./bulma/css/bulma.css" />
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <nav
      id="navbar"
      class="navbar $navbar-height"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <a class="navbar-item" href="#">
          <img src="./images//corkboard_logo.png" width="120" height="50" />
        </a>

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item"> Home </a>

          <a class="navbar-item"> Events </a>
        </div>

        <div class="navbar-item"> 
            <input id="search-bar" class="input is-small is rounded" type="text" placeholder="Search for events or users...">
        </div>

        <div class="navbar-end">
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link"> More </a>
            <div class="navbar-dropdown">
              <a class="navbar-item"> Profile </a>
              <a class="navbar-item"> My Events </a>
              <a class="navbar-item"> My Invitations </a>
              <a class="navbar-item"> Settings </a>
              <hr class="navbar-divider" />
              <a class="navbar-item"> Log Out </a>
            </div>
          </div>
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary">
                <strong>Sign up</strong>
              </a>
              <a class="button is-light"> Log in </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <section class="section">
      <div class="container">{{{body}}}</div>
    </section>
  </body>
</html>
